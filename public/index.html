<!DOCTYPE html>
<html>

<head>
    <title>Talk to Me</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="container-fluid">
        <div class="row top">
            <h1>Argue Tube</h1>

        </div>

        <div class="mainCon col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8">
            <div class="vid">
                <video id="vidcam" autoplay></video>
                <video id="vidcam2" autoplay></video>
            </div>
        </div>
        <div class="col-lg-offset-3 col-lg-6 col-md-offset-3 col-md-6 col-sm-offset-3 col-sm-6 col-xs-offset-3 col-xs-6 text-center">
            <div id="startBtn" class="btn btn-default">
                Start
            </div>
            <div id="callBtn" class="btn btn-default">
                Call
            </div>
            <div id="stopBtn" class="btn btn-default">
                Stop
            </div>
            
        </div>
        <div class="textareadiv col-lg-offset-2 col-lg-8 col-md-offset-2 col-md-8 col-sm-offset-2 col-sm-8 col-xs-offset-2 col-xs-8 text-center">
            <textarea id="dataChannelSend"></textarea>
            <textarea id="dataChannelReceive"></textarea>
        </div>    

    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="messaging.js"></script>
</body>

</html>
